<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin: 0;
            color: #006400;
            /* Pak Green */
        }

        .section {
            margin-bottom: 15px;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
        }

        /* Switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #006400;
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }

        select,
        input[type="range"] {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }

        .value-display {
            font-weight: bold;
            color: #006400;
        }

        .footer {
            font-size: 11px;
            color: #888;
            text-align: center;
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        button {
            width: 100%;
            padding: 8px;
            border: none;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Pak Urdu Nastaleeq</h2>
        <label class="switch">
            <input type="checkbox" id="globalEnable" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="section">
        <div class="control-row">
            <label for="siteEnable">Enable on this site</label>
            <label class="switch" title="Toggle current website">
                <input type="checkbox" id="siteEnable" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="section">
        <label for="fontSelect">Select Font Style</label>
        <select id="fontSelect">
            <option value="Noto Nastaliq Urdu">Noto Nastaliq Urdu (Default)</option>
            <option value="Jameel Noori Nastaleeq">Jameel Noori Nastaleeq (Recommended)</option>
            <option value="Gulzar">Gulzar (Elegant)</option>
            <option value="Tahoma, Arial">System Naskh</option>
            <option value="serif">System Serif</option>
        </select>
    </div>

    <div class="section">
        <label for="fontSize">Font Size <span id="sizeVal" class="value-display">14px</span></label>
        <input type="range" id="fontSize" min="12" max="60" value="14">
    </div>

    <div class="section">
        <div class="control-row">
            <label for="compatMode">Compatibility Mode</label>
            <label class="switch" title="Legacy mode for broken layouts">
                <input type="checkbox" id="compatMode">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <button id="resetBtn">Reset Settings</button>

    <div class="footer">
        Pak Urdu Nastaleeq v1.9.4
    </div>

    <script src="popup.js"></script>
</body>

</html>
