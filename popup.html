<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
        }

        h2 {
            font-size: 16px;
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .value-display {
            font-weight: bold;
            color: #007bff;
        }

        .footer {
            font-size: 11px;
            color: #777;
            text-align: center;
            margin-top: 15px;
        }

        button {
            width: 100%;
            padding: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Urdu Font Settings</h2>

    <div class="control-group">
        <label for="fontSize">Font Size: <span id="sizeVal" class="value-display">18</span>px</label>
        <input type="range" id="fontSize" min="12" max="60" value="18">
    </div>

    <button id="resetBtn">Reset to Default</button>

    <div class="footer">
        Pak Urdu Nastaleeq Extension
    </div>

    <script src="popup.js"></script>
</body>

</html>
